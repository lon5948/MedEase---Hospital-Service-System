	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Minimal and Clean Sign up / Login and Forgot Form by FreeHTML5.co</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Free HTML5 Template by FreeHTML5.co" />
	<meta name="keywords" content="free html5, free template, free bootstrap, html5, css3, mobile first, responsive" />
	<meta name="author" content="FreeHTML5.co" />

  	<!-- Facebook and Twitter integration -->
	<meta property="og:title" content=""/>
	<meta property="og:image" content=""/>
	<meta property="og:url" content=""/>
	<meta property="og:site_name" content=""/>
	<meta property="og:description" content=""/>
	<meta name="twitter:title" content="" />
	<meta name="twitter:image" content="" />
	<meta name="twitter:url" content="" />
	<meta name="twitter:card" content="" />

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<link rel="shortcut icon" href="favicon.ico">

	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
	
	<link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
	<link rel="stylesheet" href="{{url_for('static', filename='css/animate.css')}}">
	<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<!-- Modernizr JS -->
	<script src="js/modernizr-2.6.2.min.js"></script>
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
	<script src="js/respond.min.js"></script>
	<![endif]-->

	</head>
	<body>
	
		<div class="container">
		
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					

					<!-- Start Sign In Form -->
					<form method="POST" action="{{url_for('register')}}" class="fh5co-form animate-box" data-animate-effect="fadeIn"> 
						<h2>Sign Up</h2>
						{% block content %}
                            <div class="form-group">
                                {% for message in get_flashed_messages(with_categories=True) %}
                                <div class="alert alert-{{ message[0] }}">
                                    {{ message[1]}}
                                </div>
                                {% endfor %}
                            </div>
                        {% endblock content %}
						<!-- <div class="form-group">
							<div class="alert alert-success" role="alert">Your info has been saved.</div>
						</div> -->
						<div class="form-group">
							<h5>Name</h5>
							<label for="name" class="sr-only">Name</label>
							<input type="text" class="form-control" id="name" name="name" placeholder="alphabet or digits" autocomplete="off">
						</div>
						<div class="form-group">
							<h5>ID Number</h5>
							<label for="IDnumber" class="sr-only">ID number</label>
							<input type="text" class="form-control" id="IDnumber" name="IDnumber" placeholder="ex. A012345678" autocomplete="off" oninput="validateUser();">
							<p id="Warn" name="NameWarn" style="color:red"><small></small></p>
						</div>
						<div class="form-group">
							<h5>Birthday</h5>
							<label for="birthday" class="sr-only">Birthday</label>
							<input type="birthday" class="form-control" id="birthday" name="birthday" placeholder="format: 2000/01/01" autocomplete="off">
						</div>
						<div class="form-group">
							<h5>Phone Number</h5>
							<label for="phonenumber" class="sr-only">phonenumber</label>
							<input type="text" class="form-control" id="phonenumber" name="phonenumber" placeholder="ex. 0911888444" autocomplete="off">
						</div>
						
						<div class="form-group">
							<p>Already registered? <a href="login">Sign In</a></p>
						</div>
						<div class="form-group">
							<input type="submit" value="Sign Up" class="btn btn-primary">
							
						</div>
						
						<script type=text/javascript>
                    	$SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
                        </script>
                        
						<script type="text/javascript">
            			function validateUser() {
            				var form = new FormData();
            				form.append('Account', $("#Account").val());
            				$.ajax({
            					type: "POST",
            					url: $SCRIPT_ROOT + "/validateUser",
            					data: form,
            					success: (data) => {
            						document.getElementsByName("NameWarn")[0].textContent = data.nameResult;
            					},
            					contentType: false,
            					processData: false,
            					dataType: "json"
            				});
            			}
            		  </script>
					</form>
					<!-- END Sign In Form -->

				</div>
			</div>
		</div>
	
	<!-- jQuery -->
	<script src="js/jquery.min.js"></script>
	<!-- Bootstrap -->
	<script src="js/bootstrap.min.js"></script>
	<!-- Placeholder -->
	<script src="js/jquery.placeholder.min.js"></script>
	<!-- Waypoints -->
	<script src="js/jquery.waypoints.min.js"></script>
	<!-- Main JS -->
	<script src="js/main.js"></script>

	</body>
</html>
