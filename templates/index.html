
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Hospital Service System</title>

  	<!-- Facebook and Twitter integration -->
	<meta property="og:title" content=""/>
	<meta property="og:image" content=""/>
	<meta property="og:url" content=""/>
	<meta property="og:site_name" content=""/>
	<meta property="og:description" content=""/>
	<meta name="twitter:title" content="" />
	<meta name="twitter:image" content="" />
	<meta name="twitter:url" content="" />
	<meta name="twitter:card" content="" />

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<link rel="shortcut icon" href="./favicon.ico">

	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
	
	<link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
	<link rel="stylesheet" href="{{url_for('static', filename='css/animate.css')}}">
	<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">


	<!-- Modernizr JS -->
	<script src="{{url_for('static', filename='js/modernizr-2.6.2.min.js')}}"></script>
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
	<script src="js/respond.min.js"></script>
	<![endif]-->

	</head>
	<body>
	{% block content %}
		<div class="container">
			{% for message in get_flashed_messages(with_categories=True) %}
			<div class="alert alert-{{ message[0] }}">
				<button type="button" class="close-x" data-dismiss="alert">&times;</button>
				{{ message[1]}}
			</div>
			{% endfor %}
		</div>
	{% endblock content %}
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<!-- Start Sign In Form -->
				<form method="POST" action="{{url_for('login')}}" class="fh5co-form animate-box" data-animate-effect="fadeIn" enctype="multipart/form-data">
					<h1 class="header-1">MedEase</h1>
					<br>
					<h2>Login</h2>
					<div class="form-group">
						<h5>ID Number</h5>
						<label for="IDnumber" class="sr-only">ID number</label>
						<input type="text" class="form-control" id="IDnumber" name="IDnumber" placeholder="FORMAT: A123456789" autocomplete="off">
					</div>
					<div class="form-group">
						<h5>Birthday</h5>
						<label for="birthday" class="sr-only">Birthday</label>
						<input type="text" class="form-control" id="birthday" name="birthday" placeholder="format: 2000/01/01" autocomplete="off">
					</div>
			
					<div class="form-group">
						<h5>Not registered? <a href="register" style="color: gray;">Sign Up</a></h5>
					</div>
					<div>
						<br>
						<h4>Or Login with your ID card</h4>
					</div>
					<div>
							<input type="file" id="IDfile" name="IDfile">
					</div>
					<br>
					<div>
						<br>
						<h4>Or Scan your ID card</h4>
					</div>
					<div>
						<button onclick="startCamera()" class="btn-primary-small">Start Camera</button>
					</div>
					<div>
						<video id="video-preview" autoplay></video>
					</div>
					
					<div id="result-area"></div>
					
					
					<br>
					<div class="form-group">
						<input type="submit" value="Sign In" class="btn btn-primary">
					</div>

				</form>
				<!-- END Sign In Form -->
				<script>
					// Get the video element
					var video = document.getElementById('video-preview');
					
					// Start the camera
					function startCamera() {
						
						navigator.mediaDevices.getUserMedia({ video: true })
							.then(function(stream) {
								video.srcObject = stream;
								alert("start");
							})
							.catch(function(error) {
								console.log('Error accessing camera: ', error);
							});
					}
					
					// Stop the camera
					function stopCamera() {
						var stream = video.srcObject;
						var tracks = stream.getTracks();
						tracks.forEach(function(track) {
							track.stop();
						});
						video.srcObject = null;
					}
				</script>
			</div>
		</div>	
	
	<!-- jQuery -->
	<script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
	<!-- Bootstrap -->
	<script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
	<!-- Placeholder -->
	<script src="{{url_for('static', filename='js/jquery.placeholder.min.js')}}"></script>
	<!-- Waypoints -->
	<script src="{{url_for('static', filename='js/jquery.waypoints.min.js')}}"></script>
	<!-- Main JS -->
	<script src="{{url_for('static', filename='js/main.js')}}"></script>

	</body>
</html>
